<div class="container">
  <h2>Recommendations</h2>
  <div class="cards__container">
    <p-carousel
      [value]="movies()"
      [numVisible]="4"
      [numScroll]="1"
      [circular]="true"
      [autoplayInterval]="3000"
      [responsiveOptions]="responsiveOptions"
    >
      <ng-template pTemplate="item" let-movie>
        <app-movie-card [movie]="movie"></app-movie-card>
      </ng-template>
    </p-carousel>
  </div>
</div>
